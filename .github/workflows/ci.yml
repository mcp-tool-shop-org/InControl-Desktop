# InControl-Desktop CI Pipeline
#
# Runs on every push and pull request to ensure quality.
# Fast feedback for developers.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: Debug

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Format Check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # Don't fail build, just warn

  analyze:
    name: Security Analysis
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build with Analyzers
        run: dotnet build --configuration Release -warnaserror
        continue-on-error: true  # Report but don't fail

  package-check:
    name: Package Verification
    runs-on: windows-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Publish Check
        run: |
          dotnet publish src/InControl.App/InControl.App.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish-check

      - name: Verify Output
        shell: pwsh
        run: |
          $exe = Get-Item ./publish-check/InControl.App.exe -ErrorAction SilentlyContinue
          if ($exe) {
            Write-Host "✅ Executable created: $($exe.Name) ($([math]::Round($exe.Length / 1MB, 2)) MB)"
          } else {
            Write-Error "❌ Executable not found"
            exit 1
          }
